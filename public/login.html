<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Consulta DNI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-2 text-center text-gray-800">Acceso Seguro</h1>
        <p class="text-sm text-center text-gray-500 mb-6">Ingresa tus credenciales para continuar</p>

        <!-- Step 1: Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="ejemplo@correo.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" 
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Continuar
            </button>
        </form>

        <!-- Step 2: Verification Code Form (Hidden initially) -->
        <form id="verifyForm" class="space-y-4 hidden">
            <div class="bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded relative text-sm" role="alert">
                <span class="block sm:inline">Hemos enviado un código de verificación a tu correo.</span>
            </div>
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700">Código de Verificación</label>
                <input type="text" id="code" name="code" required maxlength="6"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-center tracking-widest text-lg"
                    placeholder="123456">
            </div>
            <button type="submit" 
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Verificar y Acceder
            </button>
        </form>

        <div id="error" class="mt-4 hidden p-3 bg-red-50 text-red-700 rounded border border-red-200 text-sm text-center"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const verifyForm = document.getElementById('verifyForm');
        const errorDiv = document.getElementById('error');
        let currentEmail = '';

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button');
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.textContent = 'Verificando...';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.success) {
                    currentEmail = email;
                    loginForm.classList.add('hidden');
                    verifyForm.classList.remove('hidden');
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                errorDiv.textContent = err.message || 'Error al iniciar sesión';
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        verifyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            const code = document.getElementById('code').value;
            const btn = verifyForm.querySelector('button');
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.textContent = 'Validando...';

            try {
                const res = await fetch('/api/verify-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, code })
                });
                const data = await res.json();

                if (data.success) {
                    window.location.reload(); // Should redirect to main page now that session is valid
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                errorDiv.textContent = err.message || 'Código inválido';
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
